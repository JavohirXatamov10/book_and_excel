<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h1 class="bg-dark text-center text-white">Add Author</h1>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-center">
        <a href="/author" class="btn btn-dark text-white mx-2" type="button">Author</a>
        <a href="/book" class="btn btn-dark text-white mx-2" type="button">Book</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form action="/author/add" method="post">
                <div class="form-group mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Author</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
