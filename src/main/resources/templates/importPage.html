<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<h1 class="bg-dark text-center text-white">Welcome</h1>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-center">
        <a href="/author" class="btn btn-dark text-white mx-2" type="button">Author</a>
        <a href="/book" class="btn btn-dark text-white mx-2" type="button">Book</a>
        <a href="/book/export" class="btn btn-dark text-white mx-2" type="button">Export</a>
        <a href="" class="btn btn-dark text-white mx-2" type="button">Add book</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <form action="/book/import" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Upload Excel File</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <div class="d-flex ">
                    <a href="/book" class="btn btn-dark">Back</a>
                    <button type="submit" class="btn btn-success  mx-5">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
